<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI File Upload + Q&A</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.2rem;
      color: #58a6ff;
    }

    .card {
      background: #161b22;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      border: 1px solid #30363d;
    }

    .card h2 {
      margin-top: 0;
      color: #79c0ff;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    input[type="file"], input[type="text"] {
      background: #0d1117;
      border: 1px solid #30363d;
      padding: 10px;
      border-radius: 8px;
      color: #e6edf3;
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      background: #238636;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #2ea043;
    }

    #answer {
      background: #0d1117;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #30363d;
      min-height: 50px;
      white-space: pre-wrap;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      border-radius: 8px;
      overflow: hidden;
    }

    th {
      background: #21262d;
      color: #79c0ff;
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #30363d;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #30363d;
    }

    tr:hover td {
      background: #161b22;
    }
  </style>
</head>
<body>
  <h1>AI Knowledge Base Console</h1>

  <div class="card">
    <h2>Upload a Text File</h2>
    <input id="fileInput" type="file" accept="text/plain" />
    <button onclick="uploadFile()">Upload File</button>
  </div>

  <div class="card">
    <h2>Ask a Question</h2>
    <input id="question" type="text" placeholder="Type your question here..." />
    <button onclick="askQuestion()">Submit Question</button>
  </div>

  <div class="card">
    <h2>Answer</h2>
    <div id="answer">(No answer yet)</div>
  </div>

  <div class="card">
    <h2>Retrieved Chunks</h2>
    <table>
      <thead>
        <tr><th>#</th><th>Text Chunk</th></tr>
      </thead>
      <tbody id="chunksTable"></tbody>
    </table>
  </div>

  <script>
    async function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('No file selected');

      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch('/upload', { method: 'POST', body: formData });
      if (!res.ok) return alert('Upload failed');
      alert('File uploaded and indexed');
    }

    async function askQuestion() {
      const q = document.getElementById('question').value;
      if (!q) return alert('No question entered');

      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: q })
      });

      if (!res.ok) return alert('Error asking question');
      const data = await res.json();

      document.getElementById('answer').textContent = data.answer || '(no answer)';

      const tbody = document.getElementById('chunksTable');
      tbody.innerHTML = '';
      (data.chunks || []).forEach((chunk, idx) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${idx+1}</td><td>${chunk}</td>`;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
