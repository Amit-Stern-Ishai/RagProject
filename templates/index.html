<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Helper</title>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f6efe7; /* warm kitchen beige */
      color: #3d2e18;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.4rem;
      color: #d35400; /* warm orange */
      text-shadow: 1px 1px #ffffff;
    }

    .card {
      background: #fff8f1;
      padding: 25px;
      border-radius: 16px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      border: 2px solid #f0e0d0;
    }

    .card h2 {
      margin-top: 0;
      color: #a04000;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    input[type="file"],
    input[type="text"] {
      background: #fff;
      border: 2px solid #e6d7c8;
      padding: 10px;
      border-radius: 8px;
      color: #3d2e18;
      width: 100%;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    button {
      background: #e67e22; /* carrot orange */
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #d35400; /* roasted orange */
    }

    #answer {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #e6d7c8;
      min-height: 50px;
      white-space: pre-wrap;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }

    th {
      background: #ffe6cc; /* light orange */
      color: #8e4100;
      padding: 10px;
      text-align: left;
      border-bottom: 2px solid #f0e0d0;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #f3e4d6;
    }

    tr:hover td {
      background: #fff3e6;
    }
  </style>
</head>

<body>
  <h1>üçΩÔ∏è Recipe Helper</h1>

  <div class="card">
    <h2>Upload a Recipe JSON File</h2>
    <input id="fileInput" type="file" accept="application/json" />
    <button onclick="uploadFile()">Upload File</button>
  </div>

  <div class="card">
    <h2>Ask a Cooking Question</h2>
    <input id="question" type="text" placeholder="e.g. How do I make gluten-free donuts fluffier?" />
    <button onclick="askQuestion()">Submit Question</button>
  </div>

  <div class="card">
    <h2>Answer</h2>
    <div id="answer">(No answer yet)</div>
  </div>

  <div class="card">
    <h2>Retrieved Recipe Chunks</h2>
    <table>
      <thead>
        <tr><th>#</th><th>Text Chunk</th></tr>
      </thead>
      <tbody id="chunksTable"></tbody>
    </table>
  </div>

  <script>
    async function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('No file selected');

      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch('/upload', { method: 'POST', body: formData });
      if (!res.ok) return alert('Upload failed');
      alert('File uploaded and indexed');
    }

    async function askQuestion() {
      const q = document.getElementById('question').value;
      if (!q) return alert('No question entered');

      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: q })
      });

      if (!res.ok) return alert('Error asking question');
      const data = await res.json();

      document.getElementById('answer').textContent = data.answer || '(no answer)';

      const tbody = document.getElementById('chunksTable');
      tbody.innerHTML = '';
      (data.chunks || []).forEach((chunk, idx) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${idx+1}</td><td>${chunk}</td>`;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
