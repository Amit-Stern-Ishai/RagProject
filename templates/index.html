<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Helper</title>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f6efe7;
      color: #3d2e18;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.4rem;
      color: #d35400;
      text-shadow: 1px 1px #ffffff;
    }

    .hero-img {
      display: block;
      margin: 0 auto 30px auto;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }

    .card {
      background: #fff8f1;
      padding: 25px;
      border-radius: 16px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      border: 2px solid #f0e0d0;
    }

    .card h2 {
      margin-top: 0;
      color: #a04000;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    input[type="file"],
    input[type="text"] {
      background: #fff;
      border: 2px solid #e6d7c8;
      padding: 10px;
      border-radius: 8px;
      color: #3d2e18;
      width: 100%;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    button {
      background: #e67e22;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #d35400;
    }

    #answer {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #e6d7c8;
      min-height: 50px;
      white-space: pre-wrap;
    }

    /* Progress bar */
    #uploadProgressContainer {
      display: none;
      margin-top: 12px;
    }

    #uploadProgress {
      width: 100%;
      height: 14px;
      appearance: none;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #e6d7c8;
    }

    #uploadProgress::-webkit-progress-bar {
      background: #fff3e6;
    }

    #uploadProgress::-webkit-progress-value {
      background: #e67e22;
    }

    /* Nice loader (whisk) */
    .loader {
      display: none;
      margin-top: 12px;
      text-align: center;
      font-size: 1rem;
      color: #a04000;
    }

    .loader .whisk {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 4px solid #e67e22;
      border-top-color: transparent;
      animation: spin 0.7s linear infinite;
      margin: 0 auto 8px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <h1>üçΩÔ∏è Recipe Helper</h1>

  <img class="hero-img" src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=1200&q=80" />

  <!-- Upload Section -->
  <div class="card">
    <h2>Upload a Recipe JSON File</h2>
    <input id="fileInput" type="file" accept="application/json" />
    <button onclick="uploadFile()">Upload File</button>

    <!-- Progress Bar -->
    <div id="uploadProgressContainer">
      <progress id="uploadProgress" value="0" max="100"></progress>
    </div>
  </div>

  <!-- Question Section -->
  <div class="card">
    <h2>Ask a Cooking Question</h2>
    <input id="question" type="text" placeholder="e.g. How do I make gluten-free donuts fluffier?" />
    <button onclick="askQuestion()">Submit Question</button>

    <!-- Loader -->
    <div id="answerLoader" class="loader">
      <div class="whisk"></div>
      Thinking...
    </div>
  </div>

  <!-- Answer Section -->
  <div class="card">
    <h2>Answer</h2>
    <div id="answer">(No answer yet)</div>
  </div>

  <!-- Chunks Section -->
  <div class="card">
    <h2>Retrieved Recipe Chunks</h2>
    <table>
      <thead>
        <tr><th>#</th><th>Text Chunk</th></tr>
      </thead>
      <tbody id="chunksTable"></tbody>
    </table>
  </div>

  <!-- SCRIPT BLOCK (fully fixed) -->
  <script>
    /* ======================================================== */
    /* 1. FILE UPLOAD WITH PROGRESS BAR                        */
    /* ======================================================== */
    async function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('No file selected');

      const progressBar = document.getElementById('uploadProgress');
      const container = document.getElementById('uploadProgressContainer');

      container.style.display = 'block';
      progressBar.value = 0;

      const formData = new FormData();
      formData.append('file', file);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload');

      xhr.upload.onprogress = (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressBar.value = percent;
        }
      };

      xhr.onload = () => {
        progressBar.value = 100;
        setTimeout(() => { container.style.display = 'none'; }, 600);

        if (xhr.status >= 200 && xhr.status < 300) {
          alert('File uploaded and will be indexed.');
        } else {
          alert('Upload failed');
        }
      };

      xhr.send(formData);
    }

    /* ======================================================== */
    /* 2. TYPING ANIMATION + ANSWER LOADER                     */
    /* ======================================================== */

    function typeText(element, text, speed = 20) {
      element.textContent = "";
      let i = 0;

      return new Promise(resolve => {
        function step() {
          if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(step, speed);
          } else {
            resolve();
          }
        }
        step();
      });
    }

    async function askQuestion() {
      const q = document.getElementById('question').value;
      if (!q) return alert('No question entered');

      const loader = document.getElementById('answerLoader');
      loader.style.display = 'block';

      const answerBox = document.getElementById('answer');
      answerBox.textContent = "";

      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: q })
      });

      loader.style.display = 'none';

      if (!res.ok) return alert('Error asking question');
      const data = await res.json();

      const answer = data.answer || '(no answer)';

      await typeText(answerBox, answer, 18);

      const tbody = document.getElementById('chunksTable');
      tbody.innerHTML = '';
      (data.chunks || []).forEach((chunk, idx) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${idx+1}</td><td>${chunk}</td>`;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
